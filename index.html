---
layout: default
title: Notes from a Messy Desk
---
{% include pager.html %}

<div class="row-fluid">
  {% for post in paginator.posts %}
    <article class="span6">
      <header>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a><br>
          <small>{{ post.date | date_to_string }}</small>
        </h2>
      </header>

      {{ post.excerpt }}
    </article>
  {% cycle '', '</div><div class="row-fluid">' %}
  {% endfor %}
</div>

{% include pager.html %}
