<nav>
  <ul class="pager">
    {% if paginator.next_page %}
    <li class="previous">
      <a href="/{{ paginator.next_page_path }}">
        &larr; Older
      </a>
    </li>
    {% else %}
    <li class="previous disabled">
      <a href="#">
        &larr; Older
      </a>
    </li>
    {% endif %}

    {% if paginator.previous_page %}
    <li class="next">
      {% if paginator.previous_page == 1 %}
      <a href="/">
        Newer &rarr;
      </a>
      {% else %}
      <a href="/{{ paginator.previous_page_path }}">
        Newer &rarr;
      </a>
      {% endif %}
    </li>
    {% else %}
    <li class="next disabled">
      <a href="#">
        Newer &rarr;
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
