---
layout: default
title: Notes from a Messy Desk
---
{% include pager.html %}

<div class="row-fluid">
  {% for post in paginator.posts %}
    <article class="span6" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        <h2>
          <span itemprop="name headline"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></span><br>
          <small><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="dateModified datePublished">{{ post.date | date_to_string }}</time></small>
        </h2>
      </header>

      <div itemprop="description">
        {{ post.excerpt }}
      </div>
    </article>
  {% cycle '', '</div><div class="row-fluid">' %}
  {% endfor %}
</div>

{% include pager.html %}
